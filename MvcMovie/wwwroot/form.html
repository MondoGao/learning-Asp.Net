<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="css/form.css" rel="stylesheet" />
</head>
<body>
    <form action="/Students/Create" method="get">
        <input type="hidden" name="hidden" value="" />
        <input type="text" name="text" value="text" />
        <input type="password" name="password" value="password" />
        <input type="button" name="button" value="button" />
        <input type="checkbox" name="checkbox" value="1" />
        <input type="checkbox" name="checkbox" value="2" />
        <input type="checkbox" name="checkbox" value="3" />
        <input type="radio" name="radio" value="" />
        <input type="color" name="color" value="" />
        <input type="date" name="date" value="" />
        <input type="month" name="month" value="" />
        <input type="week" name="week" value="" />
        <input type="time" name="time" value="" />
        <input type="email" name="email" value="" />
        <input type="file" name="file" value="" />
        <input type="image" name="image" value="" />
        <input type="number" name="number" value="" />
        <input type="range" name="range" value="" min="0" max="100" />
        <input type="search" name="search" value="" />
        <input type="tel" name="tel" value="" />
        <input type="url" name="url" value="" />
        <input type="reset" name="reset" value="reset" />
        <input type="submit" name="submit" value="submit" />
        <progress max="100" value="70"></progress>
        <meter max="100" value="50"></meter>
        <select>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <textarea cols="10" rows="10"></textarea>
    </form>
</body>
</html>
